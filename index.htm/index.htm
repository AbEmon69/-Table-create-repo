<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML table create</title>
    
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>HTML table</h1>
    <table>
        <caption>Employee salary table</caption>
        <thead>
            <tr>
                <th>NO.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder of Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve jobs</td>
                <td>Founder of Apple</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry page</td>
                <td>Founder of Google</td>
                <td>&1200</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckeberg</td>
                <td>Founder of Facebook</td>
                <td>$1300</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee:4</td>
            </tr>

        </tfoot>
    </table>

</body>
</html>
